<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #ff4757;
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This application is hosted by Render PaaS service</p>

    <button onclick="alert('Hello, World!')">Click Me</button>

</body>
</html>
